name: "ðŸ—„ Blog: Run any unapplied Drizzle migrations on â˜ï¸Žâ‹…"

on:
  push:
    branches:
      - production
    paths:
      - ".github/workflows/blog.api.db.migrate.yaml"
      - "apps/apis/blog.ueuie.dev/drizzle/**"
      - "!.eslintignore"
      - "!.eslintcache"
      - "!.eslintrc"
      - "!.prettierignore"
      - "!.prettierrc"
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: execution
    concurrency:
      group: ${{ github.workflow }}-${{ github.job }}
      cancel-in-progress: true
    permissions:
      contents: read
    name: ðŸ§© Migrate D1 - Drizzle Migrations
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
      # ----
      - name: âŽ” Setup pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false
          
      - name: ðŸ’« Include pnpm cache (store)
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: setup `pnpm` cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      # ----
      - name: ðŸ“¥ Install dependencies
        run: pnpm i --filter @uceumice/blog.ueuie.dev.api

      - name: ã€° Apply Migrations
        run: pnpm run db.apply
        working-directory: "./apps/apis/blog.ueuie.dev"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_D1_API_TOKEN }}
