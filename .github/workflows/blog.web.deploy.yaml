name: "ğŸ— Blog: Build static Astro site and deploy to GitHub Pages á“šá˜á—¢"

on:
  push:
    branches:
      - production
    paths:
      - ".github/workflows/blog.deploy.yaml"
      - "apps/web/blog.ueuie.dev/**"
      - "!.eslintignore"
      - "!.eslintcache"
      - "!.eslintrc"
      - "!.prettierignore"
      - "!.prettierrc"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    environment: execution
    permissions:
      contents: read
      deployments: write
    name: âœ¨ Build Astro Project
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3

      # ----
      - name: â” Setup pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: ğŸ’« Include pnpm cache (store)
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - uses: actions/cache@v3
        name: setup `pnpm` cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - uses: actions/cache@v3
        name: setup `build` cache
        with:
          path: ./apps/web/blog.ueuie.dev/dist
          key: ${{ runner.os }}-astro-build-${{ hashFiles('dist') }}
          restore-keys: |
            ${{ runner.os }}-astro-build-
      # ----
      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ–‡ Build application
        run: pnpm run build --filter @uceumice/blog.ueuie.dev

      - name: ğŸº Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./apps/web/blog.ueuie.dev/dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    name: ğŸ— Deploy to GitHub Pages
    steps:
      - name: ğŸ— Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
