on:
  push:
    branches:
      - "production"
    paths:
      - "**/*"
      - "!.eslintignore"
      - "!.eslintcache"
      - "!.eslintrc"
      - "!.prettierignore"
      - "!.prettierrc"

env:
  APPLICATION_DIRECTORY: ./apps/web/blog.ueuie.dev

jobs:
  build-and-publish:
    runs-on: windows-latest
    environment: execution
    permissions:
      contents: read
      deployments: write
    name: Build Astro + Publish to Cloudflare Pages

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3

      # ----
      - name: ⎔ Setup pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: 💫 Include pnpm cache (store)
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        name: setup `pnpm`` cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      # ----
      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🖇 Build application
        run: pnpm build --filter @uceumice/blog.ueuie.dev

      # ----
      - name: 🧸 Publish to cloudflare pages
        run: pnpx CLOUDFLARE_API_TOKEN  deploy.cf
        working-directory: ${{ env.APPLICATION_DIRECTORY }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
